<div>
  <ngx-datatable
    class="material striped fullscreen"
    style="height: 100vh"
    [rows]="rows"
    [scrollbarV]="true"
    [scrollbarH]="true"
    [columns]="columns"
    [columnMode]="'force'">
    <ngx-datatable-column name="id" [frozenLeft]="true" ></ngx-datatable-column>
    <ngx-datatable-column name="paciente"></ngx-datatable-column>
  </ngx-datatable>
</div>
